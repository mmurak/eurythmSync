<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Eurythm Sync ver. 1.00</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="kiwi-bird.png">
		<link rel="stylesheet" href="./ProjectGulf.css">
	</head>
	<body>
		<header>
			<a href="./docs/help.html" target="_blank">Eurythm Sync</a> ver. 1.00
		</header>
		<div style="padding: 5px;">
			<div style="display: flex;">
				<input type="file" id="InputFile" accept="audio/*" />
				<div style="margin-left: auto;">
					<label id="TimerField">00:00.00</label>
					<label>/</label>
					<label id="TotalDuration">00:00.00</label>
				</div>
				<div style="margin-left: auto;">
					<input type="button" id="ZoomIn" value="Zoom In" disabled />
					<input type="button" id="ZoomOut" value="Zoom Out" disabled />
				</div>
			</div>
			<div id="waveform"></div>
			<br>
			<input type="button" value="Play" id="PlayPause" />
			<br>
			<label for="SpeedVal" id="SpeedHeader">Speed: </label>
			<label for="SpeedVal" id="SpeedDigits">1.00</label>
			<input type="range" min="0.2" max="2.0" value="1.0" step="0.01" id="SpeedVal" />
			<input type="button" id="DefaultSpeedButton" value="1x Speed" />
			<br>
			<label for="PitchVal" id="PitchHeader">Pitch: </label>
			<label for="PitchVal" id="PitchDigits">0.00</label>
			<input type="range" min="-1200" max="1200" value="0" step="1" id="PitchVal" />
			<input type="button" id="DefaultPitchButton" value="Pitch 0" />
			<br>
			<div style="display: flex;">
				<input type="button" id="LeftArrowButton" class="OpButton" value="&#x25C0;(REW)" />
				<select id="JumpSelector" class="OpButton">
					<option value="0.5">0.5 sec.</option>
					<option value="1.0">1.0 sec.</option>
					<option value="1.5">1.5 sec.</option>
					<option value="2.0">2.0 sec.</option>
					<option value="2.5">2.5 sec.</option>
					<option value="3.0" selected>3.0 sec.</option>
					<option value="3.5">3.5 sec.</option>
					<option value="4.0">4.0 sec.</option>
					<option value="4.5">4.5 sec.</option>
					<option value="5.0">5.0 sec.</option>
				</select>
				<input type="button" id="RightArrowButton" class="OpButton" value="&#x25B6;(FF)" />
			</div>

			<br>
			<select id="mic-select" hidden>
				<option value="" hidden>Select mic</option>
			</select>

			<input type="button" id="RecButton" value="Press to Record">

			<p id="Progress">00:00</p>

			<div id="mic"></div>
			<div id="modelDiv" style="margin: 1rem 0"></div>
			<input type="button" class="OpButton" id="StartBack" value="◀"></input>
			<input type="button" class="OpButton" id="StartForward" value="▶"></input>
			<input type="button" class="OpButton" id="ModelPlay" value="Play model track"></input>
			<input type="button" class="OpButton" id="EndBack" value="◀"></input>
			<input type="button" class="OpButton" id="EndForward" value="▶"></input>
			<div id="recordings" style="margin: 1rem 0"></div>
		</div>

		<footer>
		Powered by <a href="https://wavesurfer.xyz/" target="_blank">wavesurfer.js</a> and <a href="https://tonejs.github.io/" target="_blank">Tone.js</a>&nbsp;
		</footer>

		<script src="https://unpkg.com/tone"></script>
		<script type="module" src="./scripts/ProjGulfMain.js"></script>

	</body>
</html>
